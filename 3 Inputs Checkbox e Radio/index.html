<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    
    <h1>Inputs Checkbox e Radio</h1>

    <h3>linguagens de preogramação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox"name="linguagens" checked><br>


    <label for="Javascript">Javascript</label>
    <input id="Javascript" type="checkbox" name="linguagens"checked><br><br>

    <h3>Formato de input redondo</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">


</body>
</html>
